<div class="container">
    <h1 class="text-center">Create account for new user</h1>
    <button type="button" class="btn btn-primary btnLoginAlign" (click)="show()">Create new user</button>
</div>
<!-- Creates the bootstrap modal where the image will appear -->
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Create new user</h4>
                <i class="fa fa-user lbltextHeader"></i>
            </div>
            <form [formGroup]="loginForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label>First Name*</label>
                        <input class="form-control" formControlName="fname" type="text" />
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.fname">
                            <div class="error-message"
                                *ngIf="loginForm.get('fname').hasError(error.type) && (loginForm.get('fname').dirty || loginForm.get('fname').touched)">
                                {{ error.message }}
                            </div>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <label>Last Name*</label>
                        <input class="form-control" formControlName="lname" type="text" />
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.lname">
                            <div class="error-message"
                                *ngIf="loginForm.get('lname').hasError(error.type) && (loginForm.get('lname').dirty || loginForm.get('lname').touched)">
                                {{ error.message }}
                            </div>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <label>Email Id*</label>
                        <input #emailID class="form-control" formControlName="email" type="text" />
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.email">
                            <div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                                {{ error.message }}
                            </div>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <label>Password*</label>
                        <input class="form-control" formControlName="password" type="password" />
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.password">
                            <div class="error-message"
                                *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                {{ error.message }}
                            </div>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password*</label>
                        <input class="form-control" formControlName="confirmpassword" type="password" />
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.confirmpassword">
                            <div class="error-message"
                                *ngIf="loginForm.get('confirmpassword').hasError(error.type) && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
                                {{ error.message }}
                            </div>
                        </ng-container>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="hide()">Close</button>
                    <button type="submit" class="btn btn-primary" (click)="showEmail(emailID.value)" [disabled]="!loginForm.valid">Submit</button>
                    <label for="" class="informatio" >Please check your email ID {{ title }}</label>
                </div>
            </form>
        </div>
    </div>
</div>
