<div class="card">
    <div class="card-body">
        <h3>User Login</h3> 
        <div class="login-container">
            <form action="">
                <div class="login-icon">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="InputName">Name</label>
                    <input type="text" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="InputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="CInputPassword1">Conferm Password</label>
                    <input type="password" class="form-control" id="CInputPassword1" placeholder="Conferm Password">
                  </div>
                  <div class="form-group">
                    <label for="CInputPassword1">Conferm Password</label>
                    <input type="password" class="form-control" id="CInputPassword1" placeholder="Conferm Password">
                  </div>
                  <div class="form-group-btn">
                      <a class="forgotpwd" [routerLink]="'/ForgotPasswordComponent'">Forgot Password</a>
                    <button type="submit" class="btn btn-light spacing">Cancel</button>
                    <button type="submit" class="btn btn-primary spacing">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
