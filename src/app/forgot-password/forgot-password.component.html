<div class="card">
    <div class="card-body">
        <h3>Forgot Password</h3>
        <div class="login-container">
            <form action="">
                <div class="login-icon">
                    <i class="fa fa-user"></i>
                </div>
                <h3>Please provide registered email ID</h3>
                  <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group-btn">
                      <a class="forgotpwd" [routerLink]="'/LoginComponent'">User Login</a>
                    <button type="submit" class="btn btn-light spacing">Cancel</button>
                    <button type="submit" class="btn btn-primary spacing">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
